<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Patrona</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }

        h1.title {
            visibility: hidden;
        }

        #button-container {
            position: relative;
            display: inline-block;
        }

        #si-btn, #no-btn {
            cursor: pointer;
            margin: 0 10px;
        }

        #no-btn {
            position: absolute;
        }

        #response-text {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">La Patrona</h1>
    <h1>Nos vamos a volver a ver?</h1>
    
    <div id="button-container">
        <button id="si-btn" onclick="showResponse('Cuando quieras mi chula')">SÃ­</button>
        <button id="no-btn" onmousemove="moveNoButton(event)">No</button>
    </div>

    <p id="response-text"></p>

    <script>
        function moveNoButton(event) {
            var noButton = document.getElementById('no-btn');
            var maxX = window.innerWidth - noButton.clientWidth;
            var maxY = window.innerHeight - noButton.clientHeight;

            var mouseX = event.clientX;
            var mouseY = event.clientY;

            var newX = Math.max(0, Math.min(maxX, mouseX - noButton.clientWidth / 2));
            var newY = Math.max(0, Math.min(maxY, mouseY - noButton.clientHeight / 2));

            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        function showResponse(response) {
            document.getElementById('response-text').innerText = response;
            document.getElementById('response-text').style.display = 'block';
            document.getElementById('si-btn').disabled = true;
            document.getElementById('no-btn').disabled = true;
        }
    </script>
</body>
</html>
