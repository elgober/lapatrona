<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Patrona</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }

        h1.title {
            visibility: hidden;
        }

        #button-container {
            position: relative;
            display: inline-block;
        }

        #si-btn, #no-btn {
            cursor: pointer;
            margin: 0 10px;
        }

        #no-btn {
            position: absolute;
        }

        #response-text {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">La Patrona</h1>
    <h1>Nos vamos a volver a ver?</h1>
    
    <div id="button-container">
        <button id="si-btn" onclick="showResponse('Cuando quieras mi chula')">Sí</button>
        <button id="no-btn" onmouseover="moveNoButton()" onmouseout="resetNoButton()">No</button>
    </div>

    <p id="response-text"></p>

    <script>
        var noButtonInterval;

        function moveNoButton() {
            noButtonInterval = setInterval(function() {
                var noButton = document.getElementById('no-btn');
                var maxX = window.innerWidth - noButton.clientWidth;
                var maxY = window.innerHeight - noButton.clientHeight;

                var newX = Math.floor(Math.random() * maxX);
                var newY = Math.floor(Math.random() * maxY);

                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
            }, 100);
        }

        function resetNoButton() {
            clearInterval(noButtonInterval);
        }

        function showResponse(response) {
            document.getElementById('response-text').innerText = response;
            document.getElementById('response-text').style.display = 'block';
            document.getElementById('si-btn').disabled = true;
            document.getElementById('no-btn').disabled = true;
            resetNoButton(); // Detener la animación cuando se muestra la respuesta
        }
    </script>
</body>
</html>
